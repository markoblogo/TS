name: Scrape futures snapshot

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Scrape Barchart futures
        run: npm run scrape:futures

      - name: Commit futures snapshot (if changed)
        run: |
          if git diff --quiet -- public/data/futures.json; then
            echo "No futures changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/futures.json
          git commit -m "chore(data): update futures snapshot"
          git push
